<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Decodificador de Texto</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logoAlura.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container__header">
            <div class="header">
                    <img class="logo" src="img/logoAlura.png">
            </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Digite seu texto" autofocus></textarea>
                <div class="content_botoes">
                    <span class="info">
                        <img src="img/alerta.png"/>
                        Apenas letras maiúsculas e sem acento.
                    </span>
                    <div class="botoes">
                        <button id="button__encriptar" class="button__encriptar">Criptografar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="boneco" class="boneco" src="img/boneco.png" alt="Nenhuma mensagem encontrada. Digite um texto que você deseja criptografar ou descriptografar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Nenhuma mensagem encontrada"></textarea>
                <p id="textoInfo" class="info">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
